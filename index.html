<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
     <!--shadow box was added with the css styling below to make it look like the box is floating-->
     <!--to center the body whenever the screen moves, I added a flex display with justify-content; 
        center, to keep the scroll bars hidden add overflow: hidden
    linear gradient allows for a ombre background color of my choice that starts at 50% to 100% of the next color-->
    <style>
        #gameCanvas {
            box-shadow: 10px 10px 20px black;
        }
        h1 {
            text-align: center;
            font-family: comic sans Ms;
            color: lightgrey
        }
        body {
            display: flex;
            justify-content: center;
            overflow: hidden;
            height: 100vh;
            background:linear-gradient(#c53448, #701228);
        }
    </style>
</head>
<body>
    <div>
        <h1>Pac-Man</h1>
        <canvas id="gameCanvas"></canvas>
        
    </div>
    <script src="game.js" type="module"></script>
</body>
</html>
